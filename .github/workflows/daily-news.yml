name: Daily Scientific News Automation

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run news automation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Or use GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/news-automation.js

      - name: Commit and push updated news data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/news-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Daily Scientific News [$(date +'%Y-%m-%d')]" && git push)
